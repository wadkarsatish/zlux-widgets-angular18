<button [attr.type]="buttonType" [disabled]="disabled" class="zlux-button"
  [ngClass]="{ 'zlux-action-button': callToAction, 'light': lightSkin }" (click)="onClick.emit($event)">
  @if (label) {
  {{label}}
  } @else {
  <ng-content></ng-content>
  }
</button>
