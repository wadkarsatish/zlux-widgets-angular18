<input [attr.id]="inputId" type="checkbox" [ngModel]="value" (ngModelChange)="onValueChange($event)"
  [class]="styleClass" [style]="style" [disabled]="disabled" #advMode="ngModel">
<label [attr.for]="inputId" class="checkbox-area">
  <span [ngClass]="{ 'checkbox-dark': dark }">
    @if (dark) {
    <img src="../../assets/images/checkbox-checked-dark.png" alt=" ">
    } @else {
    <img src="../../assets/images/checkbox-checked.png" alt=" ">
    }
  </span>
  {{label}}
</label>
