<div [ngClass]="'report ' + severity + ' ' + theme" [ngStyle]="style">
  <div [ngClass]="'leftPanel ' + theme">
    <div [ngClass]="'severityIcon ' + theme">
    </div>
  </div>
  <div ngClass="mainPanel">
    <div ngClass="title">
      <div ngClass="titleText">
        {{title}}
      </div>
      @if (timestamp) {
        <div class="timestamp">
          {{timestamp.toLocaleString()}}
        </div>
      }
    </div>

    <div ngClass="content">
      <ng-content>
      </ng-content>
    </div>
    @if (buttons.length > 0) {
      <div
        ngClass="buttonArea"
        >
        @for (button of buttons; track button) {
          <zlux-button
            [label]="button"
            (click)="action.emit(button)"
            [callToAction]="callToAction || false"
            >
          </zlux-button>
        }
      </div>
    }
  </div>
</div>
